<ion-card style="border-radius: 20px">
  <ion-row>
    <ion-col
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem 0;
      "
    >
      <ion-card-subtitle style="color: #12bfa2; font-size: 1.2rem"
        ><strong> ${{ dinero }} </strong></ion-card-subtitle
      >
      <ion-card-subtitle>{{ titulo }}</ion-card-subtitle>
    </ion-col>
  </ion-row>
</ion-card>
