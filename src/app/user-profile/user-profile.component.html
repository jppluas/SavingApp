<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" [disabled]="true"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Actualizar Perfil</ion-button>
  </form>

  <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesi√≥n</ion-button>
</ion-content>
